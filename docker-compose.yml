services:
   stk-server:
    image: stk-server
    restart: unless-stopped
    volumes:
      - ./server_config.xml:/stk/server_config.xml
    environment:
      USERNAME: "username"
      PASSWORD: "password"
      #AI_KARTS: 1
    ports:
      - "2757:2757/udp"
      - "2759:2759/udp"
    networks:
      - stk-network

networks:
  stk-network:


